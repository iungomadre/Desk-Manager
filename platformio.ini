[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = 
	adafruit/Adafruit NeoPixel @ ^1.8.7
	google/googletest@^1.10.0
test_ignore = test_native

[env:native]
platform = native
lib_deps = google/googletest@^1.10.0
lib_compat_mode = off
build_flags = -std=c++11 -lpthread
test_ignore = test_embedded